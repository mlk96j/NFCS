<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Zugang</title>
</head>
<body>
    <h1 id="message">Überprüfung läuft...</h1>

    <script>
        // Liste der verschlüsselten Links (Hash-Werte)
        const allowedTokens = [
            "b59c67bf196a4758191e42f76670ceba", // Beispiel-Hash für verifizierte NFCs
            "098f6bcd4621d373cade4e832627b4f6"
        ];

        // Die URL auslesen
        const params = new URLSearchParams(window.location.search);
        const token = params.get("auth");

        // Überprüfung
        if (allowedTokens.includes(token)) {
            document.getElementById("message").innerText = "✅ Guten Tag! NFC ist verifiziert.";
        } else {
            document.getElementById("message").innerText = "❌ NFC nicht verifiziert!";
        }
    </script>
</body>
</html>
